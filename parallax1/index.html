<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="nav clearfix">
    <h1>GREEN</h1>
    <ul>
      <li><a href="#section1">menu1</a></li>
      <li><a href="#section2">menu2</a></li>
      <li><a href="#section3">menu3</a></li>
      <li><a href="#section4">menu4</a></li>
      <li><a href="#section5">menu5</a></li>
      <li><a href="#section6">menu6</a></li>
    </ul>
  </nav>

  <div id="contents">
    <div id="section1">
      <h2>1.동해물과 백두산이 <br> 마르고 닳도록</h2>
    </div>
    <div id="section2">
      <h2>2.남산위에 저 소나무 <br> 철갑을 두른듯</h2>
    </div>
    <div id="section3">
      <h2>3.가을하늘 공활한데 <br> 한점 구름 없이</h2>
    </div>
    <div id="section4">
      <h2>4.이기상과 마음으로 <br> 충성을 다하여</h2>
    </div>
    <div id="section5">
      <h2>5.눈이 건조하면 <br> 인공눈물</h2>
    </div>
    <div id="section6">
      <h2>6.눈이 나쁘면 <br> 스마일라식</h2>
    </div>
  </div>



  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
  <!-- 제이쿼리 사전 https://jqueryui.com/ -->
  <script>
    var nav = $('.nav ul li');
    var cont = $('#contents div');
    
    nav.click(function(e){
      e.preventDefault();
      // index()는 li의 색인(찾는)번호(0부터 시작:zero-base)
      var index = $(this).index();
      // console.log(index);

      var section = cont.eq(index);
      console.log(section);

      var offset = section.offset().top;
      console.log(offset);

      // A.animate({실행문},시간)
      // A.animate({실행문},시간,easing)
      $('html, body').animate({
        scrollTop:offset
      },600,'easeOutBounce')
    });
    </script>





</body>

</html>
