<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //var, let, const 키워드

    // var
    // 변수는 새로운 data 저장시 기존data 사라짐
    var num = 2;
    console.log(num);//2
    num = 4;
    console.log(num);

    var num2 = 300;
    console.log(num2);//300

    var num2 = 400;
    console.log(num2);

    //let
    let num3 = 10;
    console.log(num3);//10
    // let num3 = 30; //num3 이미 정의되어 있다는 에러발생
    num3 = 40;// 다른수를 할당해서 변수의 데이터를 변경하는 기능 가능
    console.log(num3);//40

    //const
    const num4 = 10;
    // const num4 = 20; //num4 이미 정의되어 있다는 에러발생
    // num4 = 30;// 다른수를 할당해서 변수의 데이터를 변경하는 기능 불가능
    console.log(num4);

    // const(constant 상수)키워드로 선언하는 변수는 
    // 데이터를 변경할 수 없어서 변수가 아니라
    // 상수(변하지 않는 수)라 부르기도 함

    //변수 선언시 규칙
    // 1. 변수를 선언할때 카멜(낙타)방식으로 작성하기를 권장
    // 카멜방식: 단어 첫글자는 소문자, 
    // 연결된 단어 첫글자는 대문자로 시작하는 작성법
    let userName = "greenart"

    // 2. 변수는 문자열,$,_로 시작
    // let 12day ="월요일";(x)//숫자로 시작 x
    // let @day = "월요일";(x)//특수문자로 시작 x
    let day12 = "월요일";
    let _day12 = "화요일";
    let $day12 = "수요일";

    3. 상수or 축약어 - 대문자나 스네이크 방식으로 작성
    const HTML ="Hyper Text Markup Language"
    const MAX_LEVEL = 99;



  </script>

</html>
